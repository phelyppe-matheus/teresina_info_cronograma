<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <title>The Info - Cronograma</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo-lims"><img src="favicon.svg" alt="Logo LIMS"></div>
        <h3 class="title">Cronograma</h3>
        <div class="logo-theinfo"><img src="the_info.png" alt=""></div>
    </header>
    <section class="timeline">
        <template id="event-days">
            <div class="event-days">
                <div class="event-date">
                    <p class="date">23</p>
                </div>
                <div class="event-list">
                </div>
            </div>
        </template>
        <template id="events-details">
            <div class="details">
                <h1 class="type">Minicurso</h1>
                <h1 class="hour">8 ás 11hrs</h1>
                <div class="title-box">
                    <h2 class="title">“Introdução ao UI/UX design”</h2>
                </div>
            </div>
        </template>
        <div class="separation"></div>
    </section>
</body>
</html>
